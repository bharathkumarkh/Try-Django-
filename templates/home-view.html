{% extends "base.html" %}

{% block content %}
<h1>{{ object.title }} (id: {{ object.id }})!</h1>
<p>{{ object.content }}!</p>
<a href='{% url "articles:create" %}'> Create Article</a><br>
<a href='{% url "articles:detail" slug="so-lets-check" %}'> So Lets Check Article </a>
<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a href='{{x.get_absolute_url}}'>{{ x.title }} - {{ x.content }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
